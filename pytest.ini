[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short
markers =
    timing: tests with timing dependencies
    async_race: tests with async race conditions  
    state_pollution: tests affected by shared state
    isolation: tests with isolation issues
    cleanup: tests with resource cleanup issues
    nondeterministic: tests with random behavior
    environment: tests dependent on environment
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
